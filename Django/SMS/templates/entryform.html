{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Register New Staff</h2>
  <form action="{% url 'entrydetails' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="dept" class="form-label">Department</label>
      <input type="text" class="form-control" id="dept" name="dept" required>
    </div>
    <div class="mb-3">
      <label for="ph_no" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="ph_no" name="ph_no" required>
    </div>
    <div class="mb-3">
      <label for="mail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="mail" name="mail" required>
    </div>
    <div class="mb-3">
      <label for="place" class="form-label">Place</label>
      <input type="text" class="form-control" id="place" name="place" required>
    </div>
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="photo" name="photo">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
